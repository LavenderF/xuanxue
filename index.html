    :root {

      --dark-teal: #00897b;
      --text-dark: #263238;
      --text-medium: #455a64;
      --shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    body {
      font-family: "Noto Serif SC", "宋体", serif;
      background: linear-gradient(135deg, var(--pale-green), var(--light-mint));
      text-align: center;
      padding: 20px;
      color: var(--text-dark);
      min-height: 100vh;
      line-height: 1.6;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      padding: 30px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255,255,255,0.3);
    }
    
    h1 {
      color: var(--dark-teal);
      margin-bottom: 30px;
      font-weight: 700;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
      position: relative;
      padding-bottom: 15px;
    }
    
    h1:after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: linear-gradient(90deg, var(--mint-green), var(--dark-teal));
      border-radius: 3px;
    }
    
    .yao {
      font-size: 24px;
      margin: 8px 0;
      padding: 8px;
      background-color: rgba(168, 230, 207, 0.2);
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    
    .yao:hover {
      background-color: rgba(168, 230, 207, 0.4);
      transform: translateY(-2px);
    }
    
    .yang { 
      color: #e53935;
      font-weight: bold;
    }
    
    .yin { 
      color: var(--dark-teal);
      font-weight: bold;
    }
    
    button {
      font-size: 18px;
      padding: 12px 28px;
      margin: 25px auto;
      cursor: pointer;
      background: linear-gradient(135deg, var(--mint-green), var(--soft-teal));
      border: none;
      border-radius: 50px;
      color: var(--text-dark);
      font-weight: 600;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      background: linear-gradient(135deg, var(--soft-teal), var(--mint-green));
    }
    
    button:active {
      transform: translateY(1px);
    }
    
    .svg-box {
      display: inline-block;
      margin: 15px;
      padding: 15px;
      background-color: white;
      border-radius: 12px;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
    }
    
    .svg-box:hover {
      transform: scale(1.05);
    }
    
    .gua-container {
      margin-top: 30px;
      padding: 20px;
      background-color: white;
      border-radius: 12px;
      box-shadow: var(--shadow);
    }
    
    .gua-header {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 15px;
      color: var(--dark-teal);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .gua-content {
      text-align: left;
      padding: 0 15px;
    }
    
    .shangshang {
      color: #d32f2f;
      background-color: rgba(211, 47, 47, 0.1);
      padding: 2px 8px;
      border-radius: 4px;
      font-weight: bold;
    }
    
    .zhongshang {
      color: #fb8c00;
      background-color: rgba(251, 140, 0, 0.1);
      padding: 2px 8px;
      border-radius: 4px;
      font-weight: bold;
    }
    
    .zhongxia {
      color: #7b1fa2;
      background-color: rgba(123, 31, 162, 0.1);
      padding: 2px 8px;
      border-radius: 4px;
      font-weight: bold;
    }
    
    .xiaxia {
      color: #455a64;
      background-color: rgba(69, 90, 100, 0.1);
      padding: 2px 8px;
      border-radius: 4px;
      font-weight: bold;
    }
    
    hr {
      border: none;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--soft-teal), transparent);
      margin: 25px 0;
    }
    
    .gua-name {
      font-size: 24px;
      font-weight: bold;
      margin: 15px 0;
      color: var(--dark-teal);
    }
    
    .bagua-name {
      font-size: 18px;
      color: var(--text-medium);
      margin-top: 5px;
    }
    
    .yao-change {
      font-size: 14px;
      color: #e53935;
      font-style: italic;
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      .yao {
        font-size: 20px;
      }
    }
  </style>

        guaci: "亨，无咎，利贞，利有攸往。",
        yaoci: [
          "初六：浚恒，贞凶，无攸利。",
          "九二：悔亡。",
          "九三：不恒其德，或承之羞，贞吝。",
          "九四：田无禽。",
          "六五：恒其德，贞，妇人吉，夫子凶。",
          "上六：振恒，凶。"
        ]
      },
      "天山遁": {
        level: "中上",
        guaci: "亨，小利贞。",
        yaoci: [
          "初六：遁尾，厉，勿用有攸往。",
          "六二：执之用黄牛之革，莫之胜说。",
          "九三：系遁，有疾厉，畜臣妾吉。",
          "九四：好遁，君子吉，小人否。",
          "九五：嘉遁，贞吉。",
          "上九：肥遁，无不利。"
        ]
      },
      "雷天大壮": {
        level: "中上",
        guaci: "利贞。",
        yaoci: [
          "初九：壮于趾，征凶，有孚。",
          "九二：贞吉。",
          "九三：小人用壮，君子用罔，贞厉。羝羊触藩，羸其角。",
          "九四：贞吉悔亡，藩决不羸，壮于大舆之輹。",
          "六五：丧羊于易，无悔。",
          "上六：羝羊触藩，不能退，不能遂，无攸利，艰则吉。"
        ]
      },
      "火地晋": {
        level: "中上",
        guaci: "康侯用锡马蕃庶，昼日三接。",
        yaoci: [
          "初六：晋如，摧如，贞吉。罔孚，裕无咎。",
          "六二：晋如，愁如，贞吉。受兹介福，于其王母。",
          "六三：众允，悔亡。",
          "九四：晋如硕鼠，贞厉。",
          "六五：悔亡，失得勿恤，往吉无不利。",
          "上九：晋其角，维用伐邑，厉吉无咎，贞吝。"
        ]
      },
      "风火家人": {
        level: "中上",
        guaci: "利女贞。",
        yaoci: [
          "初九：闲有家，悔亡。",
          "六二：无攸遂，在中馈，贞吉。",
          "九三：家人嗃嗃，悔厉吉；妇子嘻嘻，终吝。",
          "六四：富家，大吉。",
          "九五：王假有家，勿恤吉。",
          "上九：有孚威如，终吉。"
        ]
      },
      "火泽睽": {
        level: "中上",
        guaci: "小事吉。",
        yaoci: [
          "初九：悔亡，丧马勿逐，自复。见恶人无咎。",
          "九二：遇主于巷，无咎。",
          "六三：见舆曳，其牛掣，其人天且劓，无初有终。",
          "九四：睽孤，遇元夫，交孚，厉无咎。",
          "六五：悔亡，厥宗噬肤，往何咎。",
          "上九：睽孤，见豕负涂，载鬼一车，先张之弧，后说之弧，匪寇婚媾，往遇雨则吉。"
        ]
      },
      "水山蹇": {
        level: "中上",
        guaci: "利西南，不利东北。利见大人，贞吉。",
        yaoci: [
          "初六：往蹇，来誉。",
          "六二：王臣蹇蹇，匪躬之故。",
          "九三：往蹇，来反。",
          "六四：往蹇，来连。",
          "九五：大蹇，朋来。",
          "上六：往蹇，来硕，吉，利见大人。"
        ]
      },
      "雷水解": {
        level: "中上",
        guaci: "利西南，无所往，其来复吉。有攸往，夙吉。",
        yaoci: [
          "初六：无咎。",
          "九二：田获三狐，得黄矢，贞吉。",
          "六三：负且乘，致寇至，贞吝。",
          "九四：解而拇，朋至斯孚。",
          "六五：君子维有解，吉，有孚于小人。",
          "上六：公用射隼于高墉之上，获之，无不利。"
        ]
      },
      "山泽损": {
        level: "中上",
        guaci: "有孚，元吉，无咎，可贞，利有攸往。曷之用？二簋可用享。",
        yaoci: [
          "初九：已事遄往，无咎，酌损之。",
          "九二：利贞，征凶，弗损益之。",
          "六三：三人行，则损一人；一人行，则得其友。",
          "六四：损其疾，使遄有喜，无咎。",
          "六五：或益之十朋之龟，弗克违，元吉。",
          "上九：弗损益之，无咎，贞吉，利有攸往，得臣无家。"
        ]
      },
      "风雷益": {
        level: "中上",
        guaci: "利有攸往，利涉大川。",
        yaoci: [
          "初九：利用为大作，元吉，无咎。",
          "六二：或益之十朋之龟，弗克违，永贞吉。王用享于帝，吉。",
          "六三：益之用凶事，无咎。有孚中行，告公用圭。",
          "六四：中行，告公从。利用为依迁国。",
          "九五：有孚惠心，勿问元吉。有孚惠我德。",
          "上九：莫益之，或击之，立心勿恒，凶。"
        ]
      },
      "泽天夬": {
        level: "中上",
        guaci: "扬于王庭，孚号有厉。告自邑，不利即戎，利有攸往。",
        yaoci: [
          "初九：壮于前趾，往不胜为吝。",
          "九二：惕号，莫夜有戎，勿恤。",
          "九三：壮于頄，有凶。君子夬夬，独行遇雨，若濡有愠，无咎。",
          "九四：臀无肤，其行次且。牵羊悔亡，闻言不信。",
          "九五：苋陆夬夬，中行无咎。",
          "上九：无号，终有凶。"
        ]
      },
      "天风姤": {
        level: "中上",
        guaci: "女壮，勿用取女。",
        yaoci: [
          "初六：系于金柅，贞吉。有攸往，见凶，羸豕孚蹢躅。",
          "九二：包有鱼，无咎，不利宾。",
          "九三：臀无肤，其行次且，厉，无大咎。",
          "九四：包无鱼，起凶。",
          "九五：以杞包瓜，含章，有陨自天。",
          "上九：姤其角，吝，无咎。"
        ]
      },
      "泽地萃": {
        level: "中上",
        guaci: "亨。王假有庙，利见大人，亨，利贞。用大牲吉，利有攸往。",
        yaoci: [
          "初六：有孚不终，乃乱乃萃，若号一握为笑，勿恤，往无咎。",
          "六二：引吉，无咎，孚乃利用禴。",
          "六三：萃如，嗟如，无攸利，往无咎，小吝。",
          "九四：大吉，无咎。",
          "九五：萃有位，无咎。匪孚，元永贞，悔亡。",
          "上六：赍咨涕洟，无咎。"
        ]
      },
      "地风升": {
        level: "中上",
        guaci: "元亨，用见大人，勿恤，南征吉。",
        yaoci: [
          "初六：允升，大吉。",
          "九二：孚乃利用禴，无咎。",
          "九三：升虚邑。",
          "六四：王用亨于岐山，吉无咎。",
          "六五：贞吉，升阶。",
          "上六：冥升，利于不息之贞。"
        ]
      },
      "泽火革": {
        level: "中上",
        guaci: "已日乃孚，元亨，利贞，悔亡。",
        yaoci: [
          "初九：巩用黄牛之革。",
          "六二：已日乃革之，征吉，无咎。",
          "九三：征凶，贞厉，革言三就，有孚。",
          "九四：悔亡，有孚改命，吉。",
          "九五：大人虎变，未占有孚。",
          "上六：君子豹变，小人革面，征凶，居贞吉。"
        ]
      },
      "火风鼎": {
        level: "中上",
        guaci: "元吉，亨。",
        yaoci: [
          "初六：鼎颠趾，利出否，得妾以其子，无咎。",
          "九二：鼎有实，我仇有疾，不我能即，吉。",
          "九三：鼎耳革，其行塞，雉膏不食，方雨亏悔，终吉。",
          "九四：鼎折足，覆公餗，其形渥，凶。",
          "六五：鼎黄耳金铉，利贞。",
          "上九：鼎玉铉，大吉，无不利。"
        ]
      },
      "震为雷": {
        level: "中上",
        guaci: "亨。震来虩虩，笑言哑哑。震惊百里，不丧匕鬯。",
        yaoci: [
          "初九：震来虩虩，后笑言哑哑，吉。",
          "六二：震来厉，亿丧贝，跻于九陵，勿逐，七日得。",
          "六三：震苏苏，震行无眚。",
          "九四：震遂泥。",
          "六五：震往来厉，亿无丧，有事。",
          "上六：震索索，视矍矍，征凶。震不于其躬，于其邻，无咎。婚媾有言。"
        ]
      },
      "艮为山": {
        level: "中上",
        guaci: "艮其背，不获其身，行其庭，不见其人，无咎。",
        yaoci: [
          "初六：艮其趾，无咎，利永贞。",
          "六二：艮其腓，不拯其随，其心不快。",
          "九三：艮其限，列其夤，厉薰心。",
          "六四：艮其身，无咎。",
          "六五：艮其辅，言有序，悔亡。",
          "上九：敦艮，吉。"
        ]
      },
      "风山渐": {
        level: "中上",
        guaci: "女归吉，利贞。",
        yaoci: [
          "初六：鸿渐于干，小子厉，有言，无咎。",
          "六二：鸿渐于磐，饮食衎衎，吉。",
          "九三：鸿渐于陆，夫征不复，妇孕不育，凶。利御寇。",
          "六四：鸿渐于木，或得其桷，无咎。",
          "九五：鸿渐于陵，妇三岁不孕，终莫之胜，吉。",
          "上九：鸿渐于陆，其羽可用为仪，吉。"
        ]
      },
      "雷泽归妹": {
        level: "中上",
        guaci: "征凶，无攸利。",
        yaoci: [
          "初九：归妹以娣，跛能履，征吉。",
          "九二：眇能视，利幽人之贞。",
          "六三：归妹以须，反归以娣。",
          "九四：归妹愆期，迟归有时。",
          "六五：帝乙归妹，其君之袂，不如其娣之袂良，月几望，吉。",
          "上六：女承筐无实，士刲羊无血，无攸利。"
        ]
      },
      "雷火丰": {
        level: "中上",
        guaci: "亨，王假之，勿忧，宜日中。",
        yaoci: [
          "初九：遇其配主，虽旬无咎，往有尚。",
          "六二：丰其蔀，日中见斗，往得疑疾，有孚发若，吉。",
          "九三：丰其沛，日中见沫，折其右肱，无咎。",
          "九四：丰其蔀，日中见斗，遇其夷主，吉。",
          "六五：来章，有庆誉，吉。",
          "上六：丰其屋，蔀其家，窥其户，阒其无人，三岁不觌，凶。"
        ]
      },
      "火山旅": {
        level: "中上",
        guaci: "小亨，旅贞吉。",
        yaoci: [
          "初六：旅琐琐，斯其所取灾。",
          "六二：旅即次，怀其资，得童仆贞。",
          "九三：旅焚其次，丧其童仆，贞厉。",
          "九四：旅于处，得其资斧，我心不快。",
          "六五：射雉一矢亡，终以誉命。",
          "上九：鸟焚其巢，旅人先笑后号啕。丧牛于易，凶。"
        ]
      },
      "巽为风": {
        level: "中上",
        guaci: "小亨，利攸往，利见大人。",
        yaoci: [
          "初六：进退，利武人之贞。",
          "九二：巽在床下，用史巫纷若，吉无咎。",
          "九三：频巽，吝。",
          "六四：悔亡，田获三品。",
          "九五：贞吉悔亡，无不利。无初有终，先庚三日，后庚三日，吉。",
          "上九：巽在床下，丧其资斧，贞凶。"
        ]
      },
      "兑为泽": {
        level: "中上",
        guaci: "亨，利贞。",
        yaoci: [
          "初九：和兑，吉。",
          "九二：孚兑，吉，悔亡。",
          "六三：来兑，凶。",
          "九四：商兑，未宁，介疾有喜。",
          "九五：孚于剥，有厉。",
          "上六：引兑。"
        ]
      },
      "风水涣": {
        level: "中上",
        guaci: "亨。王假有庙，利涉大川，利贞。",
        yaoci: [
          "初六：用拯马壮，吉。",
          "九二：涣奔其机，悔亡。",
          "六三：涣其躬，无悔。",
          "六四：涣其群，元吉。涣有丘，匪夷所思。",
          "九五：涣汗其大号，涣王居，无咎。",
          "上九：涣其血，去逖出，无咎。"
        ]
      },
      "水泽节": {
        level: "中上",
        guaci: "亨。苦节不可贞。",
        yaoci: [
          "初九：不出户庭，无咎。",
          "九二：不出门庭，凶。",
          "六三：不节若，则嗟若，无咎。",
          "六四：安节，亨。",
          "九五：甘节，吉，往有尚。",
          "上九：苦节，贞凶，悔亡。"
        ]
      },
      "天地否": {
        level: "中下",
        guaci: "否之匪人，不利君子贞，大往小来。",
        yaoci: [
          "初六：拔茅茹，以其汇，贞吉亨。",
          "六二：包承。小人吉，大人否亨。",
          "六三：包羞。",
          "九四：有命无咎，畴离祉。",
          "九五：休否，大人吉。其亡其亡，系于苞桑。",
          "上九：倾否，先否后喜。"
        ]
      },
      "天水讼": {
        level: "中下",
        guaci: "有孚，窒惕，中吉。终凶。利见大人，不利涉大川。",
        yaoci: [
          "初六：不永所事，小有言，终吉。",
          "九二：不克讼，归而逋，其邑人三百户，无眚。",
          "六三：食旧德，贞厉，终吉，或从王事，无成。",
          "九四：不克讼，复即命，渝安贞，吉。",
          "九五：讼元吉。",
          "上九：或锡之鞶带，终朝三褫之。"
        ]
      },
      "天雷无妄": {
        level: "中下",
        guaci: "元，亨，利，贞。其匪正有眚，不利有攸往。",
        yaoci: [
          "初九：无妄，往吉。",
          "六二：不耕获，不菑畲，则利有攸往。",
          "六三：无妄之灾，或系之牛，行人之得，邑人之灾。",
          "九四：可贞，无咎。",
          "九五：无妄之疾，勿药有喜。",
          "上九：无妄，行有眚，无攸利。"
        ]
      },
      "风天小畜": {
        level: "中下",
        guaci: "亨。密云不雨，自我西郊。",
        yaoci: [
          "初九：复自道，何其咎，吉。",
          "九二：牵复，吉。",
          "九三：舆说辐，夫妻反目。",
          "六四：有孚，血去惕出，无咎。",
          "九五：有孚挛如，富以其邻。",
          "上九：既雨既处，尚德载，妇贞厉。月几望，君子征凶。"
        ]
      },
      "水天需": {
        level: "中下",
        guaci: "有孚，光亨，贞吉。利涉大川。",
        yaoci: [
          "初九：需于郊。利用恒，无咎。",
          "九二：需于沙。小有言，终吉。",
          "九三：需于泥，致寇至。",
          "六四：需于血，出自穴。",
          "九五：需于酒食，贞吉。",
          "上六：入于穴，有不速之客三人来，敬之终吉。"
        ]
      },
      "山地剥": {
        level: "中下",
        guaci: "不利有攸往。",
        yaoci: [
          "初六：剥床以足，蔑贞凶。",
          "六二：剥床以辨，蔑贞凶。",
          "六三：剥之，无咎。",
          "六四：剥床以肤，凶。",
          "六五：贯鱼，以宫人宠，无不利。",
          "上九：硕果不食，君子得舆，小人剥庐。"
        ]
      },
      "地水师": {
        level: "中下",
        guaci: "贞，丈人，吉无咎。",
        yaoci: [
          "初六：师出以律，否臧凶。",
          "九二：在师中，吉无咎，王三锡命。",
          "六三：师或舆尸，凶。",
          "六四：师左次，无咎。",
          "六五：田有禽，利执言，无咎。长子帅师，弟子舆尸，贞凶。",
          "上六：大君有命，开国承家，小人勿用。"
        ]
      },
      "山水蒙": {
        level: "中下",
        guaci: "亨。匪我求童蒙，童蒙求我。初噬告，再三渎，渎则不告。利贞。",
        yaoci: [
          "初六：发蒙，利用刑人，用说桎梏，以往吝。",
          "九二：包蒙吉；纳妇吉；子克家。",
          "六三：勿用取女；见金夫，不有躬，无攸利。",
          "六四：困蒙，吝。",
          "六五：童蒙，吉。",
          "上九：击蒙；不利为寇，利御寇。"
        ]
      },
      "水地比": {
        level: "中下",
        guaci: "吉。原筮元永贞，无咎。不宁方来，后夫凶。",
        yaoci: [
          "初六：有孚比之，无咎。有孚盈缶，终来有它，吉。",
          "六二：比之自内，贞吉。",
          "六三：比之匪人。",
          "六四：外比之，贞吉。",
          "九五：显比，王用三驱，失前禽。邑人不诫，吉。",
          "上六：比之无首，凶。"
        ]
      },
      "风泽中孚": {
        level: "中下",
        guaci: "豚鱼吉，利涉大川，利贞。",
        yaoci: [
          "初九：虞吉，有他不燕。",
          "九二：鸣鹤在阴，其子和之，我有好爵，吾与尔靡之。",
          "六三：得敌，或鼓或罢，或泣或歌。",
          "六四：月几望，马匹亡，无咎。",
          "九五：有孚挛如，无咎。",
          "上九：翰音登于天，贞凶。"
        ]
      },
      "雷山小过": {
        level: "中下",

          "九二：田获三狐，得黄矢，贞吉。",

        level: "下下",
        guaci: "利有攸往，利涉大川。",
        yaoci: [
          "初九：利用为大作，元吉，无咎。",
          "六二：或益之十朋之龟，弗克违，永贞吉。王用享于帝，吉。",

    function tossThreeCoins() {
      let heads = 0;
      for (let i = 0; i < 3; i++) {
        if (Math.random() < 0.5) heads++;
      }
      if (heads === 3) return 9;
      if (heads === 2) return 7;
      if (heads === 1) return 8;
      return 6;
    }

    function yaoSymbol(val) {
      const isYang = (val === 7 || val === 9);
      const isOld = (val === 6 || val === 9);
      const symbol = isYang ? "⚊⚊⚊" : "⚋⚋⚋";
      return `<span class="${isYang ? 'yang' : 'yin'}">${symbol}</span>${isOld ? ' <span class="yao-change">(变爻)</span>' : ''}`;
    }

    function yaoToBinary(val) {
      return (val === 7 || val === 9) ? 1 : 0;
    }

    function getGuaName(yaoList) {
      let lower = yaoList.slice(3).map(yaoToBinary).join('');
      let upper = yaoList.slice(0, 3).map(yaoToBinary).join('');
      let lowerIndex = parseInt(lower, 2);
      let upperIndex = parseInt(upper, 2);
      let guaIndex = upperIndex * 8 + lowerIndex;
      return {
        name: gua64Names[guaIndex],
        upper: baguaNames[upperIndex],
        lower: baguaNames[lowerIndex]
      };
    }

    function getTransformedGua(yaoList) {
      return yaoList.map(val => (val === 6 ? 7 : val === 9 ? 8 : val));
    }

    function drawBaguaSVG(threeYao) {
      let svg = `<svg width="60" height="100">`;
      for (let i = 0; i < 3; i++) {
        const y = 20 + i * 25;
        const val = threeYao[i];
        const isYang = (val === 7 || val === 9);
        if (isYang) {
          svg += `<line x1="10" y1="${y}" x2="50" y2="${y}" stroke="${val === 9 ? '#e53935' : '#00897b'}" stroke-width="6"/>`;
        } else {
          svg += `<line x1="10" y1="${y}" x2="25" y2="${y}" stroke="${val === 6 ? '#00897b' : '#455a64'}" stroke-width="6"/>
                  <line x1="35" y1="${y}" x2="50" y2="${y}" stroke="${val === 6 ? '#00897b' : '#455a64'}" stroke-width="6"/>`;
        }
      }
      svg += `</svg>`;
      return svg;
    }

    function getGuaLevel(guaName) {
      if (shangshangGua.includes(guaName)) return { level: "上上", class: "shangshang" };
      if (zhongshangGua.includes(guaName)) return { level: "中上", class: "zhongshang" };
      if (zhongxiaGua.includes(guaName)) return { level: "中下", class: "zhongxia" };
      return { level: "下下", class: "xiaxia" };
    }

    function shakeGua() {
      const guaDiv = document.getElementById("gua");
      guaDiv.innerHTML = "";
      
      // 随机摇卦
      let yaoList = [];
      for (let i = 0; i < 6; i++) yaoList.unshift(tossThreeCoins());
      let guaInfo = getGuaName(yaoList);
      let guaLevel = getGuaLevel(guaInfo.name);

      // 显示六爻
      const yaoContainer = document.createElement("div");
      yaoContainer.className = "gua-container";
      yaoContainer.innerHTML = `<div class="gua-header">六爻</div>`;
      
      const yaoContent = document.createElement("div");
      yaoContent.className = "gua-content";
      yaoList.forEach((val, i) => {
        yaoContent.innerHTML += `<div class="yao">第 ${6 - i} 爻：${yaoSymbol(val)}</div>`;
      });
      yaoContainer.appendChild(yaoContent);
      guaDiv.appendChild(yaoContainer);

      // 显示本卦
      const benGuaContainer = document.createElement("div");
      benGuaContainer.className = "gua-container";
      
      benGuaContainer.innerHTML = `
        <div class="gua-header">
          <span>本卦</span>
          <span class="${guaLevel.class}">${guaLevel.level}卦</span>
        </div>
        <div style="text-align: center;">
          <div class="gua-name">${guaInfo.name}</div>
          <div class="bagua-name">（上卦：${guaInfo.upper}，下卦：${guaInfo.lower}）</div>
          <div class="svg-box">${drawBaguaSVG(yaoList.slice(0,3))}<br>${guaInfo.upper}</div>
          <div class="svg-box">${drawBaguaSVG(yaoList.slice(3))}<br>${guaInfo.lower}</div>
        </div>
      `;
      guaDiv.appendChild(benGuaContainer);

      // 显示之卦
      const zhiList = getTransformedGua(yaoList);
      const zhiInfo = getGuaName(zhiList);
      const zhiLevel = getGuaLevel(zhiInfo.name);
      
      const zhiGuaContainer = document.createElement("div");
      zhiGuaContainer.className = "gua-container";
      zhiGuaContainer.innerHTML = `
        <div class="gua-header">
          <span>之卦</span>
          <span class="${zhiLevel.class}">${zhiLevel.level}卦</span>
        </div>
        <div style="text-align: center;">
          <div class="gua-name">${zhiInfo.name}</div>
          <div class="bagua-name">（上卦：${zhiInfo.upper}，下卦：${zhiInfo.lower}）</div>
          <div class="svg-box">${drawBaguaSVG(zhiList.slice(0,3))}<br>${zhiInfo.upper}</div>
          <div class="svg-box">${drawBaguaSVG(zhiList.slice(3))}<br>${zhiInfo.lower}</div>
        </div>
      `;
      guaDiv.appendChild(zhiGuaContainer);

      // 显示卦辞和爻辞
      if (guaExplanations[guaInfo.name]) {
        const { level, guaci, yaoci } = guaExplanations[guaInfo.name];
        const explanationContainer = document.createElement("div");
        explanationContainer.className = "gua-container";
        
        const levelClass = getGuaLevel(guaInfo.name).class;
        
        explanationContainer.innerHTML = `
          <div class="gua-header">
            <span>卦辞</span>
            <span class="${levelClass}">${level}卦</span>
          </div>
          <div class="gua-content" style="text-align: center; font-size: 18px; font-style: italic; margin-bottom: 20px;">
            ${guaci}
          </div>
          <div class="gua-header">爻辞</div>
          <div class="gua-content">
            ${yaoList.map((val, idx) => `
              <div class="yao">${yaoci[idx]}</div>
            `).join("")}
          </div>
        `;
        guaDiv.appendChild(explanationContainer);
      }
    }
  </script>
